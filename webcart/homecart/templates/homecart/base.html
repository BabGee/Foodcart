{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>FoodCart | eCommerce webapp</title>
	<meta charset="UTF-8">
	<meta name="description" content=" Foodcart | eCommerce webapp">
	<meta name="keywords" content="Foodcart, eCommerce, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="{% static 'homecart/img/favicon.ico' %}" rel="shortcut icon"/>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,700,700i" rel="stylesheet">


	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'homecart/css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'homecart/css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'homecart/css/flaticon.css' %}"/>
	<link rel="stylesheet" href="{% static 'homecart/css/slicknav.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'homecart/css/jquery-ui.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'homecart/css/owl.carousel.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'homecart/css/animate.css' %}"/>
	<link rel="stylesheet" href="{% static 'homecart/css/style.css' %}"/>


	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js' %}"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js' %}"></script>
	<![endif]-->

</head>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

  {% include 'homecart/navbar.html' %}


    <div class="mt-5 pt-4">
      {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %}
      {% endif %}
      </div>


    {% block content %}

		{% endblock content %}
</body>

	{% include 'homecart/footer.html' %}


	<!--====== Javascripts & Jquery ======-->
	<script src="{% static 'homecart/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'homecart/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'homecart/js/jquery.slicknav.min.js' %}"></script>
	<script src="{% static 'homecart/js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'homecart/js/jquery.nicescroll.min.js' %}"></script>
	<script src="{% static 'homecart/js/jquery.zoom.min.js' %}"></script>
	<script src="{% static 'homecart/js/jquery-ui.min.js' %}"></script>
	<script src="{% static 'homecart/js/main.js' %}"></script>

	</body>
</html>
